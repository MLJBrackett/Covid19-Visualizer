<div class="container">

    <div class="formz" style="margin-bottom: 5em;" ng-controller="changeGraph">
        <h2>Choose Type of Graph</h2>

        <select name="" id="graphSelect" (change)="changeGraph($event.target.value)">
            <option value="null" disabled>Select A Graph</option>
            <option *ngFor="let bar of barz" [value]="bar.name">{{bar.name}}</option>
            {{bar}}
        </select>
    </div>

    <!-- <h1>Cases by Bar Chart</h1> -->


    <div class="chartz">
        <swiper [config]="config">

            <div class="swiper-wrapper">
                <canvas class="swiper-slide" id="barChartz" width="100" height="100"></canvas>



                <canvas class="swiper-slide" id="barChartz2" width="100" height="100"></canvas>



                <canvas class="swiper-slide" id="barChartz3" width="100" height="100"></canvas>



                <canvas class="swiper-slide" id="barChartz4" width="100" height="100"></canvas>



                <canvas class="swiper-slide" id="barChartz5" width="100" height="100"></canvas>



                <canvas class="swiper-slide" id="barChartz6" width="100" height="100"></canvas>



                <canvas class="swiper-slide" id="barChartz7" width="100" height="100"></canvas>



                <canvas class="swiper-slide" id="barChartz8" width="100" height="100"></canvas>



                <canvas class="swiper-slide" id="barChartz9" width="100" height="100"></canvas>



                <canvas class="swiper-slide" id="barChartz10" width="100" height="100"></canvas>



                <canvas class="swiper-slide" id="barChartz11" width="100" height="100"></canvas>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </swiper>
    </div>


</div>
